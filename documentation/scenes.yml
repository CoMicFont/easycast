---

# The scenes allows you to define various screen configurations,
# casting assets on the various available displays.
scenes:

- id: welcome
  name: Welcome to Easycast!
  cast:
  - display: 0
    remote: true
    assets:
    - welcome/home.html
- id: welcome/what
  name: What is Easycast?
  cast:
  - display: 0
    remote: true
    assets:
    - welcome/what.html
- id: welcome/contact
  name: Contact us
  cast:
  - display: 0
    remote: true
    assets:
    - welcome/contact.html

##

- id: concepts
  name: Main concepts
  cast:
  - display: 0
    remote: true
    assets:
    - concepts/home.html


##

- id: slideshow
  name: Slideshow Demonstration
  cast:
  - display: 0
    remote: true
    assets:
    - type: gallery
      options:
        interval: 1
      images:
      - slideshow/01.jpg
      - slideshow/02.jpg
      - slideshow/03.jpg
      - slideshow/04.jpg

##

- id: layers
  name: Layers Demonstration
  cast:
  - display: 0
    remote: true
    assets:
    - type: layers
      images:
      - layers/01.png
      - layers/02.png
      - layers/03.png

##

- id: qgis
  name: QGIS Demonstration
  cast:
  - display: 0
    remote: true
    assets:
    - type: qgis
      home: qgis/index.html

# Nodes provides the hierarchical organisation of the available
# scenes. This is the tree that displays in the menu and remote.
nodes:
- scene: welcome
  repeat: 4
  children:
  - scene: welcome/what
    repeat: 3
  - scene: welcome/contact
    repeat: 4
- scene: concepts
  repeat: 10
- scene: slideshow
  repeat: 10
- scene: layers
  repeat: 10
- scene: qgis
  repeat: 10

# This configuration variable handles the automatic walk
# of the various scenes, also called the "animation".
#
# When autoplay is set to true, the animation automatically
# starts with Easycast (hence, the Raspberry), and immediately
# moves from scene to scene with the frequency indicated.
#
# When autoplay is false, the user must start the animation
# manually using the remote.
animation:
  frequency: 1s
  autoplay: false
